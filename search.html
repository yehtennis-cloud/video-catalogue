<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Search</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>

  <style>
    #authStatus {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      margin-bottom: 15px;
      font-weight: bold;
    }

    #tagFilters label {
      margin-right: 10px;
    }

    .video-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    #backToSubmission {
      margin-bottom: 20px;
      padding: 5px 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- Auth status display -->
  <div id="authStatus">Checking login status...</div>

  <!-- Back button -->
  <button type="button" id="backToSubmission">Back to Submission</button>

  <h1>Search Videos</h1>

  <h2>Filter by Tags:</h2>
  <div id="tagFilters"></div>

  <h2>Videos:</h2>
  <div id="videoResults">Loading approved videos...</div>

  <script>
    // Back button functionality
    document.addEventListener('DOMContentLoaded', () => {
      const backBtn = document.getElementById('backToSubmission');
      if (backBtn) {
        backBtn.addEventListener('click', () => {
          window.location.href = 'submission.html';
        });
      }
    });
  </script>

</body>
</html>

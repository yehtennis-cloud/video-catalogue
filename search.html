<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Search</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js?v=3"></script>
  <script src="auth.js"></script>
  <script src="admin.js"></script>
  <script src="search.js?v=3"></script>
  <link rel="stylesheet" href="style.css"> <!-- if you have global styles -->

  <style>
    .search-container {
      margin: 20px 0;
      max-width: 600px;
    }
    #searchInput {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .filter-options {
      margin: 20px 0;
    }
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 12px;
      margin: 15px 0;
      padding: 10px;
    }
    .tag-item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px 12px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s;
      text-align: center;
    }
    .tag-item:hover {
      background-color: #e0e0e0;
    }
    .tag-item.selected {
      background-color: #4a90e2;
      color: white;
      border-color: #357abd;
    }
    .video-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background: #fafafa;
    }
    .video-card h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    .video-tags {
      margin-top: 8px;
      font-size: 0.9em;
      color: #555;
    }
    .tag-pill {
      display: inline-block;
      background: #e0e0e0;
      padding: 4px 10px;
      border-radius: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
<p>Debug: trying to load search.js → <strong id="js-check">NOT LOADED YET</strong></p>

<script>
  document.getElementById('js-check').textContent = 'LOADED SUCCESSFULLY!';
</script>
  <div id="authStatus">Checking login status...</div>

  <button type="button" id="backToSubmission">← Back to Submission</button>

  <h1>Search Videos</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by video title..." autocomplete="off">
  </div>

  <div class="filter-options">
    <label>
      <input type="radio" name="searchMode" value="title" checked> Search by Title
    </label>
    <label>
      <input type="radio" name="searchMode" value="tags"> Search by Tags
    </label>
  </div>

  <div id="tagsContainer" class="tags-grid" style="display: none;"></div>

  <h2>Results</h2>
  <div id="videoResults">Loading approved videos...</div>

<script src="search.js?v=2"></script>
</body>
</html>
